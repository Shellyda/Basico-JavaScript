<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Introdução a JavaScript</title>
</head>
<body>
<!--
    if - Impõe uma condição

    else if - Condição colocada dps da imposta pelo if, sendo que impondo outra condição.

    else - Condição colocada dps da imposta pelo if e/ou else if, no sentido de "se não for essa última, será essa."

 -->

<script>
window.onload = function(){

var nome ='jorge';

if(nome == 'Maria'){
	console.log("o nome errado");
}else if(nome == 'jorge'){
	console.log('o nome dele:'+ nome);
}else{
	console.log("o nome dele está errado.");
}

}
</script>

</body>
</html>
