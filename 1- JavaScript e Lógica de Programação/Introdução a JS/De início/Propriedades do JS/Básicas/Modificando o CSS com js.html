<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Introdução a JavaScript</title>

<style>

	button{
		background-color: #3495eb;
		line-height: 10px;
		height: 40px;
		border: 1px solid #09131c;
		color: white;
	}

</style>
</head>


<div style=" margin: 100px auto; text-align: center;">

<h2>O que o JavaScript pode fazer?</h2>

<p id="demo">JavaScript pode mudar o estilo de um elemento HTML(css).</p>

<button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Clica aqui para mudar o tamanho da fonte do elemento!</button>

<button type="button" onclick="document.getElementById('demo').style.width='35px'">Clica aqui para mudar a largura do elemento!</button>

<button type="button" onclick="document.getElementById('demo').style.backgroundColor='red'">Clica aqui para mudar a cor de fundo do elemento!</button>

<button type="button" onclick="document.getElementById('demo').style.marginLeft='500px'">Clica aqui para mover o elemento para a esquerda elemento!</button>


</div>

</body>
</html>
