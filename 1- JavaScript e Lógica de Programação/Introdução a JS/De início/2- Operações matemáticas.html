<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Introdução a JavaScript</title>
</head>
<body>

<script>
window.onload = function(){

// Subitração

// Declarando e atribuindo valor as variáveis 
  var anoatual=2020, anodenascimento=2001, idade;
//Atribuindo valor a variável idade
   idade = anoatual-anodenascimento;
//Imprimindo o valor da variável idade diretamente no console do navegador 
   console.log(idade);


//Soma 

// Declarando e atribuindo valor as variáveis 
   var exemplo1=200,exemplo2=300;

//Imprimindo o valor da soma das 2 variáveis diretamente no console do navegador 
   console.log(exemplo2+exemplo1);



//Divisão

// Declarando e atribuindo valor as variáveis 
   var metrosquadradados=1000, pessoas=300,pessoaspormetroquadrado;

//Atribuindo valor a variável pessoas por metro quadrado
pessoaspormetroquadrado = pessoas/metrosquadradados;
   
//Imprimindo o valor diretamente no console do navegador 
   console.log(pessoaspormetroquadrado);



//Multiplicação

// Declarando e atribuindo valor as variáveis 
   var num1=2.5, num2=6;

//Imprimindo o valor diretamente no console do navegador 
   console.log(num2*num1);   



//Operação matemática + complexa

// Declarando e atribuindo valor as variáveis 
   var a=405, b=2.85, c=678787, x;

   x = (a+b)*(b-c)/a*c;

//Imprimindo o valor diretamente no console do navegador 

console.log(x);

}	

</script>
