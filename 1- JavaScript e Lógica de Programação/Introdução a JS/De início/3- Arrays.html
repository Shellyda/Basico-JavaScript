<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Introdução a JavaScript</title>
</head>
<body>




<script type="text/javascript">
	
	window.onload = function(){

/* Declarando uma variável como um ARRAY, funciona como um vetor e alocando memória, representando inúmeras variáveis, sua nomeclatura pode ser dada por qualquer número inteiro, começando smp do 0. TEM O MSM COMPORTAMENTO DE UM OBJETO*/
         var exemplo = [];

/* Atribuindo valores  */
         exemplo[0] = 'jorge';
         exemplo[100] = 200;
	
 /* exemplo[QUALQUER NÚMERO INTEIRO] = valor de qualquer tipo */


/*Mostra as msgs diretamente no console do navegador na msm linha */
  console.log(exemplo[0], exemplo[100]);

/* em linhas diferentes */
  console.log(exemplo[0]);
  console.log(exemplo[100]);


//Multidimensional Arrays

var ar = [];

ar[0] = [];

ar[0][2] = 'Esse é um array dentro de outro.';

console.log(ar[0][2]);

}
</script>
</body>
</html>
