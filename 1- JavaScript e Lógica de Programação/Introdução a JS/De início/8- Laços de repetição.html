<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Introdução a JavaScript</title>

<body>

<script>

window.onload = function(){
//WHILE -> Precisamos de uma variável inicial. Verifica primeiro para dps executar o código. 

var string; 

//Enquanto a variável é x imprima no console "Olá".

string = 'x'; 

while(string == 'x'){
  console.log("Olá");
  string = 'y';//Mudando a variável para que a o loop não continuar. 
}

var num;
//Enquanto o 'num' for menor que 10, add 1.
num = 0;

while(num <= 10){
	console.log(num);
	num+=1; // num++; / num = num + 1;
}


//FOR 
var i;
i = 0;

for(i; i <= 10; i++){
	console.log(i);
}



//DO WHILE -> executa primeiro e dps verifica o código. excutando pelomenos 1 vez o código. 
var nome = 'Guilherme';

do{
	console.log("Olá mundo!");
	nome = 'joao';//Mudando a variável para o loop não continuar. 
}while(nome == 'Guilherme');//condição 

}

</script>
