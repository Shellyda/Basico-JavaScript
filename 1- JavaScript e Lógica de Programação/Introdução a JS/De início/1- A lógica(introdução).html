<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Introdução a JavaScript</title>
</head>
<body>
<!-- Introdução a JavaScript

Client side - lado a lado do cliente 

Uma linguagem de programação executada diretamente no navegador.
	
Usado principalmente para criar interfaces mais amigáveis.
	
Possui uma grande quantidade de bibliotecas que auxiliam durante o desenvolvimento.


-->
<script  type="text/javascript">

// comentário dentro do código JS

/* HELLO WORLD */

/* Abre uma janelinha com a msg entre os parênteses */
alert("Olá Mundo!");

/*Mostra a msg diretamente no console do navegador */
console.log("Olá Mundo!");

/*Garante que a msg apareça quando todos os componentes do website carregarem */
window.onload = function(){
	alert("Olá Mundo!");
}

</script>

<!-- Para importar os códigos JS para o arquivo html é necessário usar esse código:

	<script src="NOME DO ARQUIVO JS.js"></script>

	<script src="exemplo.js"></script>

Colocar scripts em arquivos externos tem algumas vantagens:

Isso separda os códigos do HTML e os códigos js, dessa forma faz o HTML e o JavaScript mais fácil de ler e manipular. Além disso, os arquivos de JavaScript no cache podem tornar mais rápido a velocidade de carregamento da página.

**podemos add inúmeros arquivos externos dentro do código HTML.
-->

</body>
</html>
