<!--

Essas variáveis podem ser declaradas como:

String - Palavras, letras, frases..

Bool - true ou false (true = 1 e false = 0)

Number - Números inteiros.

Float / Double - Números racionais, podem ser representados como uma fração de 2 números inteiros, nesse caso, seriam representações de números com vírgulas. Sendo Double os números com maior quantidade de unidades dps da vírgula.

-->

<script>
	

/* EXEMPLO COM NUMBER */

window.onload = function(){

/* Declarando variáveis e atribuindo valor a variável exemplo2 diretamente, ao msm tempo que ela é declarada. É possível fazer isso com TODAS variáveis que declaramos.*/
	var exemplo1, exemplo2 = 2;  

 /* Atribuindo um valor númerico a exemplo1, pode ser qualquer número inteiro quando usamos Numbers. */
	exemplo1 = 10;


/*Mostra as msgs diretamente no console do navegador na msm linha */
  console.log(exemplo1, exemplo2);

/* em linhas diferentes */
  console.log(exemplo1);
  console.log(exemplo2);
}

/***/

</script>
