<body>

<!-- 

O que são variáveis e como usar elas?

-->

<!--

Essas variáveis podem ser declaradas como:

String - Palavras, letras, frases..

Bool - true ou false (true = 1 e false = 0)

Number - Números inteiros.

Float / Double - Números racionais, podem ser representados como uma fração de 2 números inteiros, nesse caso, seriam representações de números com vírgulas. Sendo Double os números com maior quantidade de unidades dps da vírgula.

-->

<script>

	window.onload = function(){
	/* Declarando uma variável */
		var variavel;

	/* Atribuindo um valor a ela */
	   variavel = "valor";

	/*Imprimindo a variável diretamente no console do navegador */
	   console.log("Esse é o valor da nossa variável:" + variavel);

/* O código seguinte se chama 'typeof', ele nos diz o tipo de variável. 

  console.log(typeof(NOME DA VARIÁVEL));
*/

  console.log(typeof(variavel));   

}

</script>
