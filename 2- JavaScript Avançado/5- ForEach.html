<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ForEach</title>
</head>
<body>
<script>
//Uma nova maneira de fazer loops 
var arr = ['1','2','3'];
var obj = {'carro':'opala','ano':'1999'};

//Loop normal no Array
for(var i = 0; i < arr.length; i++){
	console.log(arr[i]); //Dessa forma o objeto não é lido
}

//Loop com Foreach para objetos 

for(var n in obj){
	console.log(n);
	console.log(obj[n]);
}

</script>
</body>
</html>
