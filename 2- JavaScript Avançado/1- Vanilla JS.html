<script>
//Sempre que quiser fazer Eventos usando apenas o JS puro vc tem que declarar  a funcção antes da função de carregamento:
function mensagem(){
	alert('Mensagem disparada com evento!')
}
//Mais sobre eventos : https://www.w3schools.com/js/js_events.asp
	
	//Função de carregamento
	window.onload = function(){
		//Documento totalmente carregado
		var incluirelemento = document.getElementById('teste'); 
		incluirelemento.innerHTML = "Olá, " + incluirelemento.innerHTML;
         
        //Estilizando o elemento
		incluirelemento.style.color = "white";
		incluirelemento.style.marginLeft = '15px';
		incluirelemento.style.backgroundColor = "tomato";
		incluirelemento.style.border = "2px solid red";
		incluirelemento.style.textAlign = "center";

		//Metodo querySelector - Eslizando elementos individualmente!
          //Dessa forma irá estilizar o primeiro elemento p q encontrar:
          var  el = document.querySelector('p');

           el.style.color = 'purple';
           el.style.textTransform = 'uppercase';
           el.style.fontWeight = 'bold';
         //E assim vai estilizar TODOS os elementos h3 que encontrar no DOM (documento HTML)

         var el2 = document.querySelectorAll('h2');
        //Para atacarmos os elementos, dessa maneira, precisamos especificar a sua ordem através de um Array:
          el2[0].style.backgroundColor = 'gold';//Primeiro elemento - exemplo1
          el2[1].style.backgroundColor = 'pink';//Segundo elemento - exemplo2

       //Vamos fazer um loop para atacarmos todos elementos de uma só vez mas sem ter q ficar especificando a ordem de cada no documento:
       var elementos = document.querySelectorAll('h3');
       for(var i = 0; i < elementos.length/*quantidade de elementos*/; i++){
       	elementos[i].style.border = '2px solid blue';
       	elementos[i].style.backgroundColor = 'purple';
       	elementos[i].style.color = 'white';
       }
	}
 
 //Fazendo eventos usando JS Vanilla:
 var evento = document.querySelector('.eventojs');
 evento.innerHTML ='<h4 style="color: white; font-weigth: bold; cursor: pointer;" onclick="mensagem()">Elemento de texto incluido dinamicamente via JS! (Clique aqui)</h4>';
 //Esse é um dos grandes diferenciais do JS vanilla em comparação ao JQuery nos eventos, com o JS vc pode incluir um elemento dinamicamente e ao msm tempo acionar um evento no JQ o código ficaria assim:
 /*

     //nome do evento , //classe do elemento adicionado dinamicamente e a função que queremos executar com o evento

	//O que vai acontecer no evento
});


 */

</script>
