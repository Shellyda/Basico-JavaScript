<!DOCTYPE html>
<html>
<head>
	<title>AOS - animação ao Scroll</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="aos.css">
<!-- Documentação: https://michalsnik.github.io/aos/ 
                   https://github.com/michalsnik/aos
-->
	<style>
		.box{
			width: 500px;
			height: 250px;
			background-color: tomato;
			border: 2px solid red;
			margin: 150px auto;
		}
       /* Simulando altura */
		.altura{
			width: 100%;
			height: 450px;
			margin: 0 auto;
			text-align: center;
		}
	</style>
</head>
<body>

<div class="altura"><h2>De scroll para baixo para ver os efeitos!</h2>
</div>
<div class="box" data-aos="fade-right"></div>
<div class="box" data-aos="fade-down-right" style="background-color: purple;"></div>
<div class="box" data-aos="flip-left" style="background-color: green;"></div>
<div class="box" data-aos="zoom-in-down" style="background-color: gold;"></div>
<div class="box" data-aos="fade-down"
     data-aos-easing="linear"
     data-aos-duration="1500"></div>
<div class="box" data-aos="flip-left"
     data-aos-easing="ease-out-cubic"
     data-aos-duration="2000" style="background-color: blue;"></div>



<script src="aos.js"></script>
<!-- Inicializar a biblioteca -->
<script>
  AOS.init();
</script>
</body>
</html>
