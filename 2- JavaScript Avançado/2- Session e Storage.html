Armazenamento na web em HTML; melhor do que cookies.

O que é armazenamento na Web em HTML?
Com o armazenamento na Web, os aplicativos da Web podem armazenar dados localmente no navegador do usuário.

Antes do HTML5, os dados do aplicativo tinham que ser armazenados em cookies, incluídos em todas as solicitações do servidor. O armazenamento na Web é mais seguro e grandes quantidades de dados podem ser armazenadas localmente, sem afetar o desempenho do site.

Ao contrário dos cookies, o limite de armazenamento é muito maior (pelo menos 5 MB) e as informações nunca são transferidas para o servidor.

O armazenamento na Web é por origem (por domínio e protocolo). Todas as páginas, de uma origem, podem armazenar e acessar os mesmos dados.

	Objetos de armazenamento na Web em HTML

O armazenamento na web em HTML fornece dois objetos para armazenar dados no cliente:

window.localStorage - armazena dados sem data de validade
window.sessionStorage - armazena dados para uma sessão (os dados são perdidos quando a guia do navegador é fechada)
